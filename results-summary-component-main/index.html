<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="styles.css">
	
	<title>Frontend Mentor | Results summary component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
	<section class="result--container" role="main">
		<div class="result--score" role="group">
			
			<h2 class="section--title section--title__light">
				Your Result
			</h2>
			
			<div class="score--marks">
				<h3 class="score--obtained">
					76
				</h3>
				<p class="score--outof">
					of 100
				</p>
			</div>
			
			<div class="score--performance">
				<h4 class="score--title">
					Great
				</h4>
				<div class="score--message">
					You scored higher than 65% of the people who have taken these tests.
				</div>
			</div>
			
		</div>
		<div class="result--summary">
			
			<h2 class="section--title section--title__dark">
				Summary
			</h2>

			<div class="summary--container">
				<div class="summary summary--reaction">
					<div class="summary--info">
						<img src="./assets/images/icon-reaction.svg" alt="Reaction">

						<div class="summary--text summary--text__red">
							Reaction
						</div>
					</div>
					<div class="summary--marks">
						80 <span class="text--light">/ 100</span>
					</div>
				</div>
	
				<div class="summary summary--memory">
					<div class="summary--info">
						<img src="./assets/images/icon-memory.svg" alt="Memory">
						<div class="summary--text summary--text__yellow">
							Memory
						</div>
					</div>
					<div class="summary--marks">
						92 <span class="text--light">/ 100</span>
					</div>
				</div>
	
				<div class="summary summary--verbal">
					<div class="summary--info">
						<img src="./assets/images/icon-verbal.svg" alt="Verbal">				
						<div class="summary--text summary--text__green">
							Verbal
						</div>
					</div>
					<div class="summary--marks">
						61 <span class="text--light">/ 100</span>
					</div>
				</div>
	
				<div class="summary summary--visual">
					<div class="summary--info">
							<img src="./assets/images/icon-visual.svg" alt="Visual">
						<div class="summary--text summary--text__blue">
							Visual
						</div>
					</div>
					<div class="summary--marks">
						72 <span class="text--light">/ 100</span>
					</div>
				</div>
			</div>
			
			<button class="primary">
				Continue
			</button>
		</div>
	</section>
	
	
	
	<footer class="attribution" role="contentinfo">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Darshan</a>.
	</footer>
</body>
</html>
